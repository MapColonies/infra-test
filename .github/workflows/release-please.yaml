name: Release Please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Release Please - Bump version and create release PR
        run: npx release-please --repo-url MapColonies/infra-test release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
